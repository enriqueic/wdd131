<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Enrique Ibarra"> <meta name="description" content="Wireframe application informing on a place I lived">
    <link rel="stylesheet" type="text/css" href="styles/place.css">
    <link rel="stylesheet" type="text/css" href="styles/place-large.css">
    <script src="scripts/place.js" defer></script><script src="scripts/getdates.js" defer></script>
    <title>WDD 131 - Place - Enrique Ibarra</title>
</head>
<body>
    <header>
        <div class="box">
            <h1>Tijuana, Mexico</h1>
        </div>
    </header>

    <main>
        <picture>
            <source media="(max-width: 500px)" srcset="images/hero-small.webp">
            <source media="(max-width: 1024px)" srcset="images/hero-medium.webp">
            <img src="images/hero-large.webp" width="1900" height="600">
        </picture>

        <section>
            <div class="card" id="data">
            <h2>Data</h2>
            <ul class="data">
                <li><strong>Area: </strong>	637 km²</li>
                <li><strong>Population: </strong>2,157,853</li>
                <li><strong>Languages: </strong>Spanish</li>
                <li><strong>Currency: </strong>Mexican Peso</li>
                <li><strong>Time Zone: </strong>UTC-8</li>
                <li><strong>Calling Code: </strong>+52</li>
                <li><strong>Internet TLD: </strong>.mx</li>
            </ul>
            </div>
        </section>

        <section>
            <div class="card" id="weather">
            <h2>Weather</h2>
            <ul class="data">
                <li><strong>Temperature: </strong>17°C</li>
                <li><strong>Conditions: </strong>Cloudy</li>
                <li><strong>Wind: </strong>2 km/h</li>
                <li><strong>Wind Chill: </strong></li>
            </ul>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy;<span id="currentyear"></span> | Enrique Ibarra | Mexico</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
